<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reanne Lee - Art Photography Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #0f0f0f;
            --accent-color: #d4af37;
            --text-primary: #e5e5e5;
            --text-secondary: #b0b0b0;
            --text-light: #888;
            --border-color: #333;
            --shadow: 0 10px 40px rgba(0,0,0,0.3);
            --shadow-hover: 0 20px 60px rgba(0,0,0,0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212,175,55,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212,175,55,0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.01) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #151515 50%, #0f0f0f 100%);
            background-attachment: fixed;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #000000 0%, var(--primary-color) 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="rgba(212,175,55,0.08)" points="0,0 1000,300 1000,1000 0,700"/></svg>');
            background-size: cover;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            cursor: default;
            transition: all 0.3s ease;
        }

        .header h1:hover {
            transform: scale(1.02);
        }

        .header .subtitle {
            font-size: 1.25rem;
            font-weight: 300;
            color: rgba(255,255,255,0.8);
            margin-bottom: 2rem;
        }

        .header .divider {
            width: 80px;
            height: 2px;
            background: var(--accent-color);
            margin: 0 auto;
        }

        /* Gallery */
        .gallery {
            padding: 6rem 0;
            position: relative;
        }

        .gallery::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="subtleGrid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><rect width="100" height="100" fill="none"/><circle cx="50" cy="50" r="0.5" fill="rgba(212,175,55,0.02)"/></pattern></defs><rect width="100" height="100" fill="url(%23subtleGrid)"/></svg>');
            background-size: 100px 100px;
            pointer-events: none;
            opacity: 0.3;
        }

        .gallery-item {
            display: flex;
            align-items: center;
            margin-bottom: 4rem;
            gap: 4rem;
            min-height: 80vh;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .gallery-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.2s; }
        .gallery-item:nth-child(2) { animation-delay: 0.4s; }
        .gallery-item:nth-child(3) { animation-delay: 0.6s; }
        .gallery-item:nth-child(4) { animation-delay: 0.8s; }
        .gallery-item:nth-child(5) { animation-delay: 1.0s; }
        .gallery-item:nth-child(6) { animation-delay: 1.2s; }
        .gallery-item:nth-child(7) { animation-delay: 1.4s; }
        .gallery-item:nth-child(8) { animation-delay: 1.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            background: rgba(20,20,20,0.6);
            border: 1px solid rgba(212,175,55,0.1);
            backdrop-filter: blur(20px);
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.15) 0%, rgba(212,175,55,0.1) 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            z-index: -1;
            border-radius: 20px;
            transition: all 0.4s ease;
        }

        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.04) 0%, transparent 50%, rgba(255,255,255,0.04) 100%);
            border-radius: 12px;
            pointer-events: none;
        }

        .image-container:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .image-container:hover::before {
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.25) 0%, rgba(212,175,55,0.15) 30%, rgba(255,255,255,0.08) 50%, transparent 70%);
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
        }

        .gallery-image {
            width: 100%;
            height: 650px;
            object-fit: cover;
            transition: transform 0.6s ease;
            position: relative;
            z-index: 1;
            box-shadow: inset 0 0 50px rgba(255,255,255,0.03);
            cursor: pointer;
        }

        .image-container:hover .gallery-image {
            transform: scale(1.05);
        }

        .content-container {
            flex: 1;
            padding: 2rem;
            background: rgba(18,18,18,0.7);
            border-radius: 8px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212,175,55,0.08);
            position: relative;
        }

        .content-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.06) 0%, rgba(212,175,55,0.04) 50%, transparent 70%);
            z-index: -1;
            border-radius: 15px;
            transition: all 0.4s ease;
        }

        .image-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            position: relative;
        }

        .image-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
        }

        .image-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Footer */
        .footer {
            background: #000000;
            color: white;
            text-align: center;
            padding: 3rem 0;
            margin-top: 4rem;
            border-top: 1px solid rgba(212,175,55,0.2);
        }

        .footer p {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .gallery-item {
                flex-direction: column !important;
                text-align: center;
                gap: 3rem;
                margin-bottom: 3rem;
            }

            .content-container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.8rem;
            }

            .image-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header {
                padding: 3rem 0;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .gallery {
                padding: 4rem 0;
            }

            .gallery-item {
                margin-bottom: 2.5rem;
                gap: 2rem;
            }

            .gallery-image {
                height: 450px;
            }

            .image-title {
                font-size: 1.8rem;
            }

            .image-description {
                font-size: 1rem;
            }
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Blumenregen Easter Egg */
        .flower {
            position: fixed;
            top: -50px;
            pointer-events: none;
            font-size: 2rem;
            animation: fall linear infinite;
            z-index: 10000;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .flower:nth-child(odd) {
            animation-duration: 3s;
        }

        .flower:nth-child(even) {
            animation-duration: 4s;
        }

        .flower:nth-child(3n) {
            animation-duration: 3.5s;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            backdrop-filter: blur(10px);
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        .lightbox-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 90vw;
            max-height: 90vh;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 20001;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(212,175,55,0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 id="nameTitle">Reanne Lee</h1>
                <p class="subtitle">Fine Art Photography Portfolio</p>
                <div class="divider"></div>
            </div>
        </div>
    </header>

    <main class="gallery">
        <div class="container" id="gallery-container">
            <!-- Gallery items will be loaded here dynamically -->
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Reanne Lee. All rights reserved.</p>
        </div>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
            <img id="lightbox-image" class="lightbox-image" src="" alt="">
        </div>
    </div>

    <script>
        // Gallery data structure
        const galleryData = [
            {
                image: 'Ascending Grace.jpeg',
                title: 'Ascending Grace',
                description: "This sculpture, known for its dynamic movement and dramatic presence, embodies the height of Hellenistic artistry. The forward-leaning posture, extended wings, and swirling drapery capture a moment of divine triumph and motion, as if the figure has just descended upon a prow of a ship or is about to take flight. The absence of the head and arms paradoxically intensifies the sense of universality, allowing the viewer to project an idealized image of victory and transcendence. The interplay between the rough stone base and the fluid, windswept rendering of the figure emphasizes a dialogue between stability and movement, permanence and ephemerality. This masterpiece communicates both the power of myth and the aesthetic ambition of its time: to immortalize divine presence through form and movement."
            },
            {
                image: 'Banquet of History.jpeg',
                title: 'Banquet of History',
                description: "The photograph captures a striking juxtaposition between art and audience: the monumental Renaissance painting in the background, teeming with figures in an opulent architectural setting, stands in contrast to the crowded assembly of museum visitors in the foreground. The layered composition blurs the line between historical spectacle and contemporary mass culture, as both the painted banquet and the modern crowd become part of the same visual continuum. The elevated perspective of the painting, with its grandeur and theatrical depth, highlights the cultural aspiration of Renaissance art to immortalize collective human experience. Meanwhile, the throng of spectatorsâ€”armed with smartphonesâ€”reflects the present-day ritual of art consumption, where documentation often supersedes contemplation. The photograph itself becomes a meta-commentary on spectatorship, reminding us that the act of viewing is as much a part of art history as the works themselves."
            },
            {
                image: 'Embroidered Majesty.jpeg',
                title: 'Embroidered Majesty',
                description: "This photograph captures the opulence of a palace interior, where textile, fashion, and architecture converge into a display of power and refinement. At the center stands a crimson ceremonial gown, richly adorned with gold embroidery and floral motifs, its sweeping folds ending in an ermine-trimmed train that evokes regality and sovereign authority. The absence of a body within the garment emphasizes the symbolic weight of clothing as an emblem of rank and identity, rather than personal adornment. Surrounding the dress, the gilded paneling, plush red upholstery, and glittering chandelier frame the garment within an environment of aristocratic luxury, underscoring the theatricality of court life. This interplay between fabric and dÃ©cor illustrates how material culture can embody status, transforming a simple garment into a monument of political and cultural representation."
            },
            {
                image: 'Fountain of Playfulness.jpeg',
                title: 'Fountain of Playfulness',
                description: "This photograph captures a luminous museum courtyard where classical and neoclassical sculptures inhabit an architectural stage of arches, columns, and pale stone walls. The glass ceiling allows natural light to flood the space, creating shifting patterns of shadow that animate the surfaces with an almost ephemeral quality. The statues, frozen in gestures of mythological struggle, repose, or contemplation, are juxtaposed with the transparency of the modern roof above themâ€”a dialogue between permanence and transience, antiquity and modernity. The serene order of the architecture is disrupted only by the vitality of the figures themselves, whose muscular forms and expressive postures infuse the scene with a sense of motion and narrative. In this interplay of light, stone, and myth, the courtyard becomes less a static gallery than a living theater of history."
            },
            {
                image: 'Glass Pyramid and Palace.jpeg',
                title: 'Glass Pyramid and Palace',
                description: "This photograph frames the Louvre's glass pyramid within the arch of the historic palace, creating a striking dialogue between past and present. The iron gates and sculpted arch act as a proscenium, presenting the juxtaposition of classical stone architecture and modernist glass geometry as though on a stage. The pyramid, with its transparent lattice, mirrors and refracts the ornate faÃ§ade behind it, weaving the contemporary structure into the fabric of history rather than opposing it. The composition emphasizes symmetry and layering, suggesting a continuum of architectural ambition across centuries. The photograph thus becomes not only a record of iconic forms but also a meditation on how cultural institutions embody both preservation and reinvention."
            },
            {
                image: 'Ornamented Passage.jpeg',
                title: 'Ornamented Passage',
                description: "The photograph presents an interior space defined by elegance and refinement, where architectural form becomes a canvas for ornamentation. The sweeping arches, enriched with sculptural reliefs and intricate mouldings, articulate a sense of grandeur typical of late Baroque and Rococo design traditions. Light filtering through the large circular and elongated stained-glass windows bathes the stone in a warm glow, softening the monumental quality of the staircase and emphasizing the balance between structure and decoration. The balustrades, curved staircases, and niches inhabited by sculpted figures lend rhythm and verticality to the space, guiding the viewer's eye upward. This interplay of light, ornament, and architectural flow transforms a transitional zone into a ceremonial passage, embodying both movement and contemplation."
            },
            {
                image: 'Palace Gardens.jpeg',
                title: 'Palace Gardens',
                description: "The photograph depicts the harmonious interplay of architecture, landscape, and human presence within a historic palace garden. The symmetrical faÃ§ade of the palace, with its restrained classical ornamentation and rhythmic windows, establishes a sense of order and authority. In contrast, the garden foreground provides an open social stage, where statues punctuate the space and visitors engage in leisurely activitiesâ€”reading, conversing, or simply reclining under the sky. The composition underscores the Enlightenment ideal of the garden as both a cultivated space of beauty and a civic arena of shared experience. The expansive sky above and the careful geometry of the grounds below highlight a balance between nature and culture, grandeur and accessibility. In this setting, the palace is not merely a seat of power but a backdrop to communal life, where history, architecture, and the everyday intersect."
            },
            {
                image: 'Triumphant Silhouette.jpeg',
                title: 'Triumphant Silhouette',
                description: "This photograph highlights the dramatic presence of a Hellenistic masterpiece, the winged figure poised in perpetual motion. Captured from a low angle, the sculpture dominates the space, its powerful wings and flowing drapery silhouetted against the soaring stone architecture. The upward perspective emphasizes transcendence and divine elevation, while the warm light accentuates the texture of the marble, revealing the tension between solidity and movement. The absence of head and arms does not diminish the impact; rather, it universalizes the symbol of victory, transforming the fragment into an eternal icon. The composition of the image itselfâ€”stone arch framing stone figureâ€”mirrors the dialogue between human creation and architectural grandeur, celebrating both artistic form and the spirit it seeks to embody."
            },
            {
                image: 'Voices of the Square.jpeg',
                title: 'Voices of the Square',
                description: "The photograph captures a vibrant urban tableau where history, modern art, and everyday life converge. In the foreground, colorful and playful fountain sculptures inject vitality into the scene, their whimsical forms and splashing water offering a sharp counterpoint to the Gothic architecture of the church that looms solemnly in the background. Street art murals expand the dialogue, presenting bold contemporary voices on the walls: a monumental face in stark black-and-white commands attention with a gesture of secrecy, while a stylized blue figure embodies themes of power and futurity. This layering of sacred architecture, avant-garde sculpture, political street art, and the casual presence of seated passersby produces a palimpsest of cultural time. The square becomes not just a public space but a living canvas where art history, politics, and leisure coexist in an ongoing conversation."
            }
        ];

        // Function to create gallery items
        function createGalleryItem(item, index) {
            return `
                <div class="gallery-item">
                    <div class="image-container">
                        <img src="${item.image}" alt="${item.title}" class="gallery-image" loading="lazy" onclick="openLightbox('${item.image}', '${item.title}')">
                    </div>
                    <div class="content-container">
                        <h2 class="image-title">${item.title}</h2>
                        <p class="image-description">${item.description}</p>
                    </div>
                </div>
            `;
        }

        // Load gallery
        function loadGallery() {
            const container = document.getElementById('gallery-container');
            const galleryHTML = galleryData.map(createGalleryItem).join('');
            container.innerHTML = galleryHTML;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery();
            
            // Hide loading spinner after a short delay
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);

            // Add scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, observerOptions);

            // Observe gallery items after they're loaded
            setTimeout(() => {
                document.querySelectorAll('.gallery-item').forEach(item => {
                    observer.observe(item);
                });
            }, 1100);
        });

        // Add smooth scrolling
        document.documentElement.style.scrollBehavior = 'smooth';

        // Add parallax effect to header
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const header = document.querySelector('.header');
            if (header) {
                header.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });

        // Easter Egg: Blumenregen beim Klick auf den Namen
        const nameTitle = document.getElementById('nameTitle');
        const flowerEmojis = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ»', 'ðŸŒ·', 'ðŸŒ¹', 'ðŸŒ¼', 'ðŸŒ¿', 'ðŸŒ±', 'ðŸŒ¾', 'ðŸŒ°', 'ðŸ¥€', 'ðŸŒ™'];
        
        nameTitle.addEventListener('click', () => {
            createFlowerRain();
        });

        function createFlowerRain() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createFlower();
                }, i * 100);
            }
        }

        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
            
            // Random size
            const size = Math.random() * 2 + 1; // 1 bis 3rem
            flower.style.fontSize = size + 'rem';
            
            // Random horizontal position
            flower.style.left = Math.random() * 100 + 'vw';
            
            // Random animation duration
            const duration = Math.random() * 2 + 3; // 3 bis 5 sekunden
            flower.style.animationDuration = duration + 's';
            
            // Random delay
            const delay = Math.random() * 0.5;
            flower.style.animationDelay = delay + 's';
            
            document.body.appendChild(flower);
            
            // Remove flower after animation
            setTimeout(() => {
                if (flower.parentNode) {
                    flower.parentNode.removeChild(flower);
                }
            }, (duration + delay) * 1000 + 500);
        }

        // Lightbox functions
        function openLightbox(imageSrc, title) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            
            lightboxImage.src = imageSrc;
            lightboxImage.alt = title;
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
